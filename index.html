<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Glass It Up</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />

    </head>

    <body>
        <header class="page-header">
            <a id="logo-link" href="/"

            <form id="search-form" style="display: flex">

                    <option value="Slides">Slides</option>
                    <option value="Marbles">Marbles</option>
                    <option value="Goblets">Goblets</option>
                    <option value="Misc">Misc</option>
                </select>
                <button id="search-button">üîç</button>

            <nav>

        </header>

        <main>
            <p id="error-display" class="error"></p>
            <ul id="post-list"></ul>
        </main>
