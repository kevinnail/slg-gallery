<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Stress Less Glass</title>
        <link rel="icon" type="image/x-icon" href="/assets/logo-sq.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="post-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600;800&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="post-editor.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <a id="logo-link" href="/"
                ><img
                    class="logo"
                    width="50px"
                    src="/assets/Meditator Alone copy 4.jpg"
                    alt="logo"
                />
                <p class="title">Stress Less Glass</p></a
            >
            <p class="title">Admin</p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>
        <main class="post-editor-page">
            <section>
                <form id="post-form">
                    <h1 class="heading">Create/ Edit Posts</h1>
                    <label>
                        <div class="label">Category</div>
                        <select id="edit-cat" required name="category">
                            <option value="null">choose category</option>
                            <option value="Beads">Beads</option>
                            <option value="Blunt Tips">Blunt Tips</option>
                            <option value="Bubblers">Bubblers</option>
                            <option value="Collabs">Collabs</option>
                            <option value="Cups">Cups</option>
                            <option value="Goblets">Goblets</option>
                            <option value="Iso Stations">Iso Stations</option>
                            <option value="Marbles">Marbles</option>
                            <option value="Dry Pieces">Dry Pieces</option>
                            <option value="Pendants">Pendants</option>
                            <option value="Recyclers">Recyclers</option>
                            <option value="Rigs">Rigs</option>
                            <option value="Slides">Slides</option>
                            <option value="Spinner Caps">Spinner Caps</option>
                            <option value="Terp Pearls">Terp Pearls</option>
                            <option value="Misc">Misc</option>
                        </select>
                    </label>
                    <label>
                        <div class="label">Title</div>
                        <input
                            id="edit-title"
                            name="title"
                            required
                            placeholder="Enter title"
                            maxlength="30"
                        />
                    </label>
                    <label>
                        <div class="label">Price</div>
                        <input
                            id="edit-price"
                            name="price"
                            type="number"
                            required
                            placeholder="Enter price"
                        />
                    </label>
                    <label>
                        <div class="label">Description</div>
                        <textarea
                            id="edit-description"
                            name="description"
                            required=""
                            placeholder="What are you posting about?"
                        ></textarea>
                    </label>

                    <label>
                        <div class="label">Photo(s)</div>
                        <input
                            id="image-input"
                            name="image"
                            type="file"
                            multiple
                            placeholder="upload an image..."
                        />
                    </label>

                    <ul id="preview-list" class="preview-list"></ul>

                    <button id="form-reset" class="left-corners smaller">Form Reset</button>
                    <button id="add-button" class="left-corners bigger">Add or Update Post</button>

                    <p id="error-display"></p>
                </form>
            </section>
            <section class="admin-post-list">
                <h1 class="heading up">Post Details</h1>

                <button id="edit-post-button" class="delete-button post-detail edit">
                    Edit Selected
                </button>
                <button id="delete-post-button" class="delete-button post-detail">
                    Delete Selected
                </button>
                <ul id="item-list" class="item-list">
                    <li>
                        <p class="admin-titles bold">Select</p>
                        <p class="admin-titles2 bold">Image</p>
                        <p class="admin-titles3 bold">Title</p>
                        <p class="admin-titles bold">Price</p>
                    </li>
                </ul>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
