<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Glass It Up</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="post-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600;800&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="post-editor.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <a id="logo-link" href="/"
                ><img class="logo" width="50px" src="/assets/sherlock.jpeg" alt="logo" />
                <p class="title">Glass It Up</p></a
            >

            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="/auth">Sign Out</a>
            </nav>
        </header>
        <main>
            <form id="post-form">
                <label>
                    <div>Category</div>
                    <select required name="category">
                        <option value="null">choose category</option>
                        <option value="Dry-pieces">Dry Pieces</option>
                        <option value="Bubblers">Bubblers</option>
                        <option value="Recyclers">Recyclers</option>
                        <option value="Slides">Slides</option>
                        <option value="Marbles">Marbles</option>
                        <option value="Goblets">Goblets</option>
                        <option value="Misc">Misc</option>
                    </select>
                </label>
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="Enter title" />
                </label>
                <label>
                    <div>Description</div>
                    <textarea
                        name="description"
                        required=""
                        placeholder="What are you posting about?"
                    ></textarea>
                </label>

                <label>
                    <div>Photo</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        required
                        multiple
                        placeholder="upload an image..."
                    />
                </label>
                <img
                    id="preview"
                    class="preview"
                    alt="avatar review"
                    src="../assets/place-holder.png"
                />

                <button id="add-button">Add Post</button>

                <p id="error-display"></p>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
